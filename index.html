<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" href="./favicon.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css" />

  <script defer src="./js/main.js"></script>

<body>

  <!-- HEADER -->
  <!-- 여기는 해더영역이다! 기능적으로 어떤 역할을 수행하는 것은 아님. 영역구분 -->
 <header> 
  <!-- 영역안에 공간을 만들어서, 가운데 정렬을 할 수 있도록...inner라는 div를 별도로 만들어 주었다. -->
  <div class="inner">

    <!-- 상대경로!! 도메인/index.html 의 앞뒤가 생략된 버전임. 즉 로고 누르면 메인화면으로 간다! -->
    <a href="/" class="logo">
      <img src="./images/starbucks_logo.png" alt="STARBUCKS" />
    </a>

    <div class="sub-menu">
      <ul class="menu">
        <li>
          <a href="/signin">Sign In</a>
        </li>
        <li>
          <a href="javascript:void(0)">My Starbucks</a>
        </li>
        <li>
          <a href="javascript:void(0)">Customer Service & Ideas</a>
        </li>
        <li>
          <a href="javascript:void(0)">Find a Store</a>
        </li>
      </ul>
      <div class="search">
        <input type="text" />
        <div class="material-icons">search</div>
      </div>
    </div>
    <ul class="main-menu">
      <li class="item">
        <div class="item__name">COFFEE</div>
        <div class="item__contents">
          <div class="contents__menu">
            <div class="inner">COFFEE</div>
          </div>
          <div class="contents__texture">
            <div class="inner">COFFEE</div>
          </div>
        </div>
      </li>
      <li class="item">
        <div class="item__name">MENU</div>
        <div class="item__contents">
          <div class="contents__menu"></div>
          <div class="contents__texture"></div>
        </div>
      </li>
      <li class="item">
        <div class="item__name">STORE</div>
        <div class="item__contents">
          <div class="contents__menu"></div>
          <div class="contents__texture"></div>
        </div>
      </li>
      <li class="item">
        <div class="item__name">RESONSIBILITY</div>
        <div class="item__contents">
          <div class="contents__menu"></div>
          <div class="contents__texture"></div>
        </div>
      </li>
      <li class="item">
        <div class="item__name">MY STARBUCKS REWARDS</div>
        <div class="item__contents">
          <div class="contents__menu"></div>
          <div class="contents__texture"></div>
        </div>
      </li>
      <li class="item">
        <div class="item__name">WHAT'S NEW</div>
        <div class="item__contents">
          <div class="contents__menu"></div>
          <div class="contents__texture"></div>
        </div>
      </li>
    </ul> 
  </div>
 </header>
